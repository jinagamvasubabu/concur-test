<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
<form id="checkoutOrder">
    <div class ="box">
        <h1>Checkout Order</h1>
        <input type="text" id="productName" placeholder="productName" class="email"/><br/>
        <input type="text" id="quantity" placeholder="quantity" class="email"/><br/>
        <a href="#" id="addProduct"><div class="btn">Add Product</div></a>
        <a href="#" id="checkout"><div class="btn">Checkout Order</div></a>
    </div>
</form>

<div id="orderInvoice" style="display: none; margin-left:12%">
    <table id="orderInvoiceList" style="background-color:white">
        <thead>
        <tr>
            <th>ProductName</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <span style="background-color:white;margin-left:-15%">TotalAmount</span>
    <span style="background-color:white" id="orderTotalAmount"></span>
</div>


<a href="welcome.html"><div class="btn" style="margin-left:45%;color:black;background-color:white;">Back</div></a>
</body>
</html>
